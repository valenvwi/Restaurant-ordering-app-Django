{% extends 'index.html' %} {% block content %}

<div class="container my-5 pt-5">
  <div class="row">
    <div class="col-xs-12 col-md-6" key="{menuItem.id}">
      <div class="card my-3">
        <img class="card-img-top square-img" src="{{ menu_item.image.url}}" />
      </div>
    </div>
    <div
      class="col-xs-12 col-md-6 d-flex flex-column justify-content-center align-items-center"
    >
      <h1>{{ menu_item.name }}</h1>
      <h4 class="p-3 text-center">{{ menu_item.description }}</h4>
      <h5>Price: {{ menuItem.price }} CHF</h5>
      <div class="d-flex align-text-center p-4">
        <button class="btn icon icon-minus-margin" id="minusButton">
          <i class="lni lni-circle-minus icon" style="font-size: 28px"></i>
        </button>
        <h5 class="my-1 mx-4" id="quantityDisplay">Qty: 1</h5>
        <button class="btn icon" id="plusButton">
          <i class="lni lni-circle-plus icon" style="font-size: 28px"></i>
        </button>
      </div>
      <button class="btn btn-primary btn-lg" onclick="handleAddToCart('{{ menu_item.id }}', '{{ menu_item.image.url }}','{{ menu_item.price }}', '{{ menu_item.name }}', 1)">Add to cart</button>
    </div>
  </div>
</div>
{% endblock %}
