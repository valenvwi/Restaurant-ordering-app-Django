{% extends 'index.html' %} {% block content %}

<div class="container my-5 pt-5">
  <div class="row">
    <div class="col-xs-12 col-md-6" key="{menuItem.id}">
      <div class="card my-3">
        <img class="card-img-top square-img" src="{{ menu_item.image.url}}" />
      </div>
    </div>
    <div
      class="col-xs-12 col-md-6 d-flex flex-column justify-content-center align-items-center"
    >
      <h1>{{ menu_item.name }}</h1>
      <h4 class="p-3 text-center">{{ menu_item.description }}</h4>
      <h5>Price: {{ menuItem.price }} CHF</h5>
      <div class="d-flex align-text-center p-4">
        <button class="btn icon icon-minus-margin">
          <FontAwesomeIcon icon="{faSquareMinus}" size="xl" />
        </button>
        <h5 class="my-1 mx-4">Qty: 0</h5>
        <button class="btn icon">
          <FontAwesomeIcon icon="{faSquarePlus}" size="xl" />
        </button>
      </div>
      <button class="btn btn-primary btn-lg">Add to cart</button>
    </div>
  </div>
</div>
{% endblock %}
